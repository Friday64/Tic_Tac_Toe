<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Player Symbol</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 20px; padding: 10px 20px; font-size: 1.5em; }
    </style>
</head>
<body>
    <h1>Welcome to Tic Tac Toe</h1>
    <p>Select your symbol:</p>
    <form method="post" action="{{ url_for('start_game') }}">
        <button type="submit" name="symbol" value="X">X</button>
        <button type="submit" name="symbol" value="O">O</button>
    </form>
</body>
</html>
